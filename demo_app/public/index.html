<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate App</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <ion-icon id="dislike" name="heart-dislike"></ion-icon>
  <div class="card-bg">
    <div style="text-align:center;" id="card-bg-image">
      <picture>
        <source srcset="./assets/celebration-dark.svg" alt="A group celebrating" media="(prefers-color-scheme: dark)">
        <img src="./assets/celebration.svg" alt="A group celebrating" width="427" height="231">
      </picture>
    </div>

    <div class="message">
      <h1>Thank you!</h1>
      <div class="congrats">Great job!<br/>
        Check out the <a href="./leaderboard.html">ranking</a> here!
      </div>
    </div>
  </div>
  <div id="swiper">
  </div>
  
  <ion-icon id="like" name="heart"></ion-icon>
  <div class="alert" id="error" style="display: none;">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    API Error: Can not reach /vote backend API.
  </div>
  <script src="./script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
